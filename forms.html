<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML forms</title>
</head>
<body>
    <form>
        <input
                type = "text"
                placeholder="Enter your Name"
        >
        <br>
        <br>
        <input
                type = "number"
                placeholder="Enter your Age"
        >
        <br>
        <br>
        <input
                type = "password"
                placeholder="Enter your Password"
        >
        <br>
        <br>
        <input
                type = "email"
                placeholder="Enter your Email"
        >
        <br>
        <br>
        <input
                type = "url"
                placeholder="Enter your url"
        >
        <br>
        <br>
        <input
                type = "search"
                placeholder="search here"
        >
        <br>
        <br>
        <input
                type = "tel"
                placeholder="Enter your Phone"
        >
        <br>
        <br>
        <input
                type = "checkbox"
                type = "checkbox" checked
        >
        <br>
        <br>
        <input
                type = "radio"
                type = "radio" checked
        >
        <br>
        <br>
        <input
                type = "range"
        >
        <br>
        <br>
        <input
                type = "color"
        >
        <br>
        <br>
        <input
                type = "date"
                max = "2025-01-29"
                min = "2025-01-01"
        >
        <br>
        <br>
        <input
                type = "datetime-local"
        >
        <!-- type = text-----text input krnn pulwun-->
        <!-- type = number-----numbers input krnn pulwun/cmb box ekk wge values one by one add krnn puluwn-->
        <!-- Placeholder = enter your name-----text input krnn pulwun kyla text box ek athule text ekk watenwa-->
        <!-- input ---inline element ekk widihta wada krnne -->
        <!-- <br> line kadanna pulwun break krnn pulwun void element ekk -->
        <!-- type = password-----password input krnn pulwun/ dots widihta watenwa password field ekk wge-->
        <!-- type = email-----email input krnn pulwun-->
        <!-- type = url-----url input krnn pulwun-->
        <!-- type = search-----search  krnn pulwun-->
        <!-- type = tel-----tel numbers input krnn pulwun-->
        <!-- type = checkbox-----tik mark ek dagnn pulwun/ mokk hri select krnkota////default check welama tiynna one nam
        check kyla nemei checked kyla attribute use krnna one-->
        <!-- type = radio ---- radio buttons ckeckbox widihta wada krnwa..select krma aye ain krnn ba-->
        <!-- type = range ---- range ekk dagnna pulwun-->
        <!-- type = color ---- color picker ekk enw color pick krgnn puluwn...-->
        <!-- type = date ---- date picker ekk enw date pick krgnn puluwn...min and max kyna attribute deken apita minimum dwsai maximum dwsai select krla thiygnna pulwun-->
        <!-- type = datetime-local ---- date eka withrak nemei time ekath select krgnna puluwn-->
    </form>
</body>
</html>
